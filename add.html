<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Destination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="home.html">Wishlist</a>
      <a href="add.html">Add Destination</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Add a Travel Destination</h1>
      <form id="destination-form">
        <label for="place">Place Name:</label>
        <input type="text" id="place" name="place" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="landmarks">Landmarks:</label>
        <input type="text" id="landmarks" name="landmarks">

        <label for="season">Best Season to Visit:</label>
        <input type="text" id="season" name="season">

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">Add to Wishlist</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mohamed Bishar</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
